  <!--begin::Body-->
  <div class="card-body">
    <!--begin::Table container-->
    <div class="table-responsive">
      <!--begin::Table-->
      <table class="table table-row-dashed align-middle gs-0 gy-3 my-0">
        <!--begin::Table head-->
        <thead>
          <tr class="fs-7 fw-bolder text-gray-400 border-bottom-0">
            <th class="p-0 pb-3 min-w-175px text-start">Username</th>
            <th class="p-0 pb-3 min-w-100px text-start">Email</th>
            <!--<th class="p-0 pb-3 min-w-100px text-end">Entrées</th>
            <th class="p-0 pb-3 min-w-100px text-end">Sorties</th> -->
            <th class="p-0 pb-3 w-80px text-center">Actions</th>

          </tr>
        </thead>
        <!--end::Table head-->
        <!--begin::Table body-->
        <tbody>
          <tr *ngFor="let user of users">
            <td class="text-start">
              <!-- Piéce -->
              <div class="position-relative ps-6 pe-3 py-2">
                <div class="position-absolute start-0 top-0 w-4px h-100 rounded-2 bg-info"></div>
                <a href="#" class="mb-1 text-dark text-hover-primary fw-bolder">{{user.username}}</a>
              </div>
            </td>
            <td class="text-start">
              <!-- Category -->
              <span class="text-gray-600 fw-bolder fs-6">{{user.email}}</span>
            </td>
            <td class="text-start">
              <div class="d-flex justify-content-end flex-shrink-0">

                <a (click)="delete(user.username)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                  <!--begin::Svg Icon | path: icons/duotune/general/gen027.svg-->
                  <span class="svg-icon svg-icon-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                      <path d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z" fill="currentColor" />
                      <path opacity="0.5" d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z" fill="currentColor" />
                      <path opacity="0.5" d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z" fill="currentColor" />
                    </svg>
                  </span>
                  <!--end::Svg Icon-->
                </a>
              </div>
            </td>


          </tr>

        </tbody>
        <!--end::Table body-->
      </table>
    </div>
    <!--end::Table-->
  </div>
