  <div class="card-body">
    <!--begin::Table container-->
    <div class="table-responsive">
      <!--begin::Table-->
      <table class="table table-row-dashed align-middle gs-0 gy-3 my-0">
        <!--begin::Table head-->
        <thead>
          <tr class="fs-7 fw-bolder text-gray-400 border-bottom-0">
            <th class="p-0 pb-3 min-w-175px text-start">Libellé</th>
            <th class="p-0 pb-3 min-w-100px text-start">Nombre Des Piece</th>
            <th class="p-0 pb-3 min-w-100px text-start">Observation</th>
            <th class="p-0 pb-3 w-80px text-center">Actions</th>
          </tr>
        </thead>
        <!--end::Table head-->
        <!--begin::Table body-->
        <tbody>
          <tr *ngFor="let category of categories">
            <td class="text-start">
              <!-- Piéce -->
              <div class="position-relative ps-6 pe-3 py-2">
                <div class="position-absolute start-0 top-0 w-4px h-100 rounded-2 bg-info"></div>
                <a [routerLink]="['/categories',category.id]" class="mb-1 text-dark text-hover-primary fw-bolder">{{category.description}}</a>
                <div class="fs-7 text-muted fw-bolder">Crée le {{category.created_at|date}}</div>
              </div>
            </td>
            <td class="text-start">
              <span class="text-gray-600 fw-bolder fs-6">{{category.productsLists?.length || 0}}</span>
            </td>
            <td class="text-start">
              <span class="text-gray-600 fw-bolder fs-6">{{category.observation}}</span>
            </td>

            <!-- <td class="text-end pe-0">
              <span class="text-gray-600 fw-bolder fs-6">entres</span>
            </td>
            <td class="text-end pe-0">

            </td> -->

              <div class="d-flex justify-content-end flex-shrink-0">

                  <!--begin::Svg Icon | path: icons/duotune/art/art005.svg-->
